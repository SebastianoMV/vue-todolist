<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>To Do List</title>
</head>
<body>

  <div id="app" class="container text-center">
    <h1>To Do List</h1>


    <div class="container smv-container">
      <input v-model.trim="newTesto" type="text" @keyup.enter="addToDo">
      <button @click="addToDo">Aggiungi</button>
      <ul v-if="todos.length > 0 ">
        <li v-for='(todo,index) in todos' class="d-flex justify-content-between my-3">
          <p :class="{'cancellato' : todo.done == true}" @click="todo.done = !todo.done">{{todos[index].toDoItem}}</p>
          <i class="fa-solid fa-trash-can" @click="deleteToDo(index)"></i>
        </li>
      </ul>
      <h1 v-else> Hai completato la lista!</h1>
    </div>
    
  </div>
  



  <script src="script.js"></script>
  

</body>
</html>
